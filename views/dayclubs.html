  <div class="container">
    <div class="row">
      <div class="col-lg-12 hide" id="dayclubs-index">
          <h2>Dayclubs</h2>                    
          <p class="lead" style="color:#eee; text-align:justify;">During the day, we can give you the opportunity to party at some of the world's top dayclubs. The Encore Beach club with its bungalow's and luxurious bars or the vibrant Daylight with non-stop music. UK2VIP can arrange the finest dayclub experiences that cater to your specific tastes.</p>
      </div>
      <div id="result"></div>

      <script>

      // Get the nightclubs from local storage and display
      var nightclubs = JSON.parse(localStorage.getItem('dayclub-data'));
      $.each(nightclubs, function(index,value) {
        content = [];
        content.push("<div class='well'>");
        content.push("<h3>" + value.name +  "</h3>");
        content.push("<p>"  + value.short + "</p>");
        content.push("</div>");
        
        $('#result').append(content.join("\n"));

      });
      </script>
     
  	</div> 
  </div>
