<!DOCTYPE html>
<html>
    <head>
        <title>Test Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row" style="text-align:center;">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <!-- splash Logo -->
                    <img src="img/splash-logo.jpg" style="width:100%;" alt='' />
                </div>
                <div class="col-lg-1"></div>
            </div>

            <!-- [start] If the user hasn't entered an email already -->                
            <div class="row hidden" style="margin-top:30px;" id="user-form">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="well">
                        <form class="form-horizontal" name="user-set" id="user-set" method="post">
                            <fieldset>
                                <legend>Please enter your email - you only need to do this once</legend>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="inputEmail" placeholder="Email" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="inputName" placeholder="Name" type="text">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <!-- [end] If the user hasn't entered an email already -->

            <!-- [start] Ticker -->
            <div class="container hidden" id="ticker">
                <div class="row" style="text-align:center; margin-top:50px;">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2"><img src="img/ticker.gif" alt="ticker" style="width:75px;" /></div>
                    <div class="col-lg-5"></div>
                    </div>
                </div>
            </div>
            <!-- [end] Ticker -->            
                
        </div>

    </body>
    <script>
        <!-- 
    $(document).ready(function() {
        checkLogin();            
    });
    //-->
    </script>
</html>
